<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek-OCR-2 • استخراج نص من الصور</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        h1 { color: #0d47a1; text-align: center; margin-bottom: 10px; }
        p  { text-align: center; color: #555; }
        input, button {
            display: block;
            width: 100%;
            margin: 15px 0;
            padding: 14px;
            font-size: 1.1rem;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #45a049; }
        #loading { display: none; text-align: center; color: #777; margin: 15px 0; font-size: 1.1rem; }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            white-space: pre-wrap;
            text-align: right;
            min-height: 180px;
            direction: rtl;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DeepSeek-OCR-2</h1>
        <p>ارفع صورة مستند أو نص → سيتم استخراج النص بتنسيق markdown</p>

        <input type="file" id="imageUpload" accept="image/*">
        <button onclick="uploadAndProcess()">معالجة الصورة</button>

        <div id="loading">جاري التحميل والمعالجة... (قد يستغرق وقتاً)</div>
        <div id="result"></div>
    </div>

    <script>
        async function uploadAndProcess() {
            const fileInput = document.getElementById('imageUpload');
            const file = fileInput.files[0];
            if (!file) {
                alert('يرجى اختيار صورة أولاً');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            const loading = document.getElementById('loading');
            const resultDiv = document.getElementById('result');

            loading.style.display = 'block';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch('http://127.0.0.1:8000/ocr', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`خطأ ${response.status}`);
                }

                const data = await response.json();
                resultDiv.innerHTML = data.result || 'لا يوجد ناتج (تحقق من الخادم)';
            } catch (err) {
                console.error(err);
                resultDiv.innerHTML = 'حدث خطأ أثناء الاتصال بالخادم.<br>' + err.message;
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>

</body>
</html>
